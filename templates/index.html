<!DOCTYPE html>
<html>
<head>
    <title>Encryption Tool</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function showProgress() {
            alert("File processing in progress...");
        }
    </script>
</head>
<body>
    <h1>Encryption and Decryption Tool</h1>
    <form method="POST" enctype="multipart/form-data" onsubmit="showProgress()">
        <label for="text">Enter Text:</label>
        <textarea name="text" id="text"></textarea>
        <label for="file">Or Upload Files (Multiple Allowed):</label>
        <input type="file" name="file" id="file" multiple>
        <label for="action">Choose Action:</label>
        <select name="action" id="action">
            <option value="encrypt">AES Encrypt</option>
            <option value="decrypt">AES Decrypt</option>
            <option value="rsa_encrypt">RSA Encrypt</option>
            <option value="rsa_decrypt">RSA Decrypt</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <div class="output">
        <h2>Output:</h2>
        <p>{{ output }}</p>
    </div>
    <div class="error">
        <h2>Error:</h2>
        <p>{{ error }}</p>
    </div>
</body>
</html>
