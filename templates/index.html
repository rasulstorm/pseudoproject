<!DOCTYPE html>
<html>
<head>
    <title>Encryption Tool</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function showProgress() {
            const progressDiv = document.getElementById("progress");
            progressDiv.style.display = "block";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1, h2 {
            color: #4a4a8a;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        textarea, input, select, button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4a4a8a;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #3a3a6a;
        }

        #progress {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #4a4a8a;
        }

        .output, .error {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 4px solid #4a4a8a;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Encryption and Decryption Tool</h1>
    <form method="POST" enctype="multipart/form-data" onsubmit="showProgress()">
        <label for="text">Enter Text:</label>
        <textarea name="text" id="text"></textarea>
        <label for="file">Or Upload Files (Multiple Allowed):</label>
        <input type="file" name="file" id="file" multiple>
        <label for="action">Choose Action:</label>
        <select name="action" id="action">
            <option value="encrypt">AES Encrypt</option>
            <option value="decrypt">AES Decrypt</option>
            <option value="rsa_encrypt">RSA Encrypt</option>
            <option value="rsa_decrypt">RSA Decrypt</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <div id="progress">Processing... Please wait.</div>
    <div class="output">
        <h2>Output:</h2>
        <pre>{{ output }}</pre>
    </div>
    <div class="error">
        <h2>Error:</h2>
        <p>{{ error }}</p>
    </div>
</body>
</html>
